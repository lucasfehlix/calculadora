<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="visor">
            <p id="visor-dados">0.00</p>
            <p id="visor-total">0.00</p>
        </div>
        <div class="teclado">
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn btn-op" id="btn-dividir">/</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn btn-op" id="btn-multiplicar">x</button>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn btn-op" id="btn-subtrair">-</button>
            <button class="btn" id="btn-ponto">.</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn btn-op" id="btn-igual">=</button>
            <button class="btn btn-op" id="btn-somar">+</button>
            <button class="btn btn-limp" id="btn-limpar">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
